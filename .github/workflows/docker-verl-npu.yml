name: docker-vllm-npu

on:
  workflow_dispatch:  
  push:
    branches: [ "main" ]
    paths:
      - "**/*.py"
      - "requirements.txt"
      - "docker/Dockerfile.ascend_vllm-0.9.1"  
      - ".github/workflows/docker-verl-npu.yml" 
  pull_request:
    branches: [ "main" ]
    paths:  
      - "**/*.py"
      - "requirements.txt"
      - "docker/Dockerfile.ascend_vllm-0.9.1"
      - ".github/workflows/docker-verl-npu.yml"
  release:
    types: [ published ] 
  schedule:
    - cron: "0 16 * * *" 

jobs:
  build-vllm-npu:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-vllm-npu
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
    steps:
      - name: Free up disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          docker-images: false

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Get image tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}-a2-py11" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest-a2-py11" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  

      - name: Login to Aliyun Container Registry
        if: ${{ github.event_name != 'pull_request' }}  
        uses: docker/login-action@v3
        with:
          registry: crpi-nc9mglthamj2w1bt.cn-hangzhou.personal.cr.aliyuncs.com
          username: ssy709222099  # 阿里云账号全名（固定值）
          password: ${{ secrets.ALIYUN_CR_PASSWORD }} 

      - name: Build and push images (Quay + Aliyun)
        uses: docker/build-push-action@v6
        with:
          context: .  
          platforms: linux/amd64,linux/arm64 
          file: ./docker/Dockerfile.ascend_vllm-0.9.1  
          push: ${{ github.event_name != 'pull_request' }} 
          tags: |  
            crpi-nc9mglthamj2w1bt.cn-hangzhou.personal.cr.aliyuncs.com/ascend_linke/verl_x86:${{ steps.version.outputs.tag }}
          cache-from: type=gha  
          cache-to: type=gha,mode=max  
